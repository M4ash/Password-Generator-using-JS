<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  
  <body>
    <div class = "container"> 
        <form action="" name="passGen">
            <input type="text" size="18" name="output">
            <input type="button" value="Generate Password" onclick="generatePass(this.form.length.value)"><br>
            <strong>Password Length: </strong><input type="text" size="3" name="length" value=""><br>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
        var keylist = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*";     
        var tmp = "";
        function generatePass(plength) {
            tmp = "";
            for(i = 0; i<plength; i++){
                tmp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
            }
            
            document.passGen.output.value = tmp;
        }
        
        
    </script>
    
  </body>
  
</html>
